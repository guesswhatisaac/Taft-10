<!DOCTYPE html>

<html>
    <head>
        <script src="../js/est-index.js"></script>
        <link rel="stylesheet" href="../../base-index.css">
        <link rel="stylesheet" href="../css/est-index.css">
        <link rel="stylesheet" href="../css/add-review.css">
        <link rel="stylesheet" href="../css/view-review.css">
        
        <title> All Est. View </title>
    </head>

    <body>
    <!-------------------- HEADER -------------------->
    <header class="header">
        <div class="header-left">
            <img src="../../global-assets/header/taft-10.png" alt="Taft Logo" class="header-taft-logo">
            <nav class="header-nav">
                <a href="../../home-page-section/html/home-view-user.html" class="header-button"> Home </a>
                <a href="../../home-page-section/html/home-view-user.html#about" class="header-button"> About </a>
                <a href="#contact" class="header-button">Contact</a>
            </nav>
        </div>
        <div class="header-right">
            <div class="search-bar">
                <img src="../../global-assets/header/search-icon.png" class="search-icon" alt="search icon"/>
                <input type="search" class="search-form" placeholder="Search Establishment"/>
            </div>
            <div class="profile-icon"></div>
            <a href="../../home-page-section/html/home-view.html" class="header-signout">LOG OUT</a>
        </div>
    </header>

    <!-------------------- BAR CONTAINER -------------------->
    <div class="bar-container container-template">
        <div class="bar-title">
            <span class="white">SORT</span>
            &nbsp;
            <span class="yellow">BY</span>
        </div>
        
        <div class="sort-options">
            <div class="category-dropdown-container">
                <div class="category-dropdown-title">
                    Highest Rated
                </div> 
                <div class="category-options-container">
                    <p class="category-option" onclick="changeText(this)">Most Popular</p>
                    <p class="category-option" onclick="changeText(this)">Most Reviewed</p>
                    <p class="category-option" onclick="changeText(this)">Highest Rated</p>
                </div>
            </div>
            
            <div class="price-range-container">
                <button class="price-button-outer-left">₱</button>
                <button class="price-button-inner">₱₱</button>
                <button class="price-button-inner">₱₱₱</button>
                <button class="price-button-outer-right">₱₱₱₱</button>
            </div>
        </div>
    </div>


    <!-------------------- TAGS -------------------->
    <div class="tags-container container-template">
        <div class="bar-title">Tags:</div>
        <div class="tagInput">
            <form id="tagForm">
                <div class="input-wrap">
                    <input type="text" placeholder="Add a tag..." id="tag-input" maxlength="25" autocomplete="off"/>
                </div>
            </form>
        </div>
        <div class="tags"> </div>
    </div>


    <!-------------------- ESTABLISHMENTS CONTENT -------------------->
    <div class="est-container"> </div>


    <!-------------------- ADD ESTABLISHMENT REVIEW -------------------->
    <div id="reviewWindow" class="review-window-container">
        <div class="add-review-container"> 
            <img src="../assets/est/content-main/24-Chicken.jpg" class="main-photo">

            <div class="right-side">
                <div class="close-button">
                    <img src="../assets/est/content-icons/close.png" alt="Close" class="close-icon">
                </div>

                <div class="est-title-header">
                    <span id="title"> 24 Chicken </span>
                    <div class="rating-container">
                        <span id="rating"> 4.9 </span>
                        <img src="../assets/est/content-icons/rating-icon.png" alt="rating" class="star-rating">
                    </div>
                </div>

                <div class="sub-header">
                    <div class="price-holder">
                        <span class="price bold">₱₱</span>
                        <span class="price bold-light">₱₱</span>
                        <span id="dot"> • </span>
                    </div>
                    <div class="tag-container">
                        <span class="tag"> Filipino </span>
                    </div>
                    <div class="tag-container">
                        <span class="tag"> Rice Meal </span>
                    </div>
                </div>

                <div class="add-review">
                    <span id="select-rating">SELECT YOUR RATING</span>
                    <div class="star-rating-container">
                        <input type="radio" id="star5" name="rating" value="1">
                        <label for="star5"></label>
                
                        <input type="radio" id="star4" name="rating" value="2">
                        <label for="star4"></label>
                
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3"></label>
                
                        <input type="radio" id="star2" name="rating" value="4">
                        <label for="star2"></label>
                
                        <input type="radio" id="star1" name="rating" value="5">
                        <label for="star1"></label>
                    </div>

                    <div class="review-content">
                        <div class="comment-options">
                            <input type="checkbox" id="bold" />
                            <label for="bold" class="sprite-button" id="bold-button"></label>

                            <input type="checkbox" id="italic" />
                            <label for="italic" class="sprite-button" id="italic-button"></label>

                            <input type="checkbox" id="list" />
                            <label for="list" class="sprite-button" id="list-button"></label>
                        </div>
                        <hr>
                        <textarea id="comment" name="comment" rows="25" cols="50" placeholder="Write a review..."></textarea>
                    </div>
                    
                    <div class="bottom">
                        <label for="upload" class="custom-upload"> Add a Photo or Video </label>
                        <input type="file" accept="image/*, video/*" id="upload" name="upload" style="display:none;">
                        <button class="submit-button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-------------------- VIEW ESTABLISHMENT'S REVIEWS -------------------->
    <div id="view-reviewWindow-24chicken" class="view-window-container-24chicken">
        <div class="view-review-container"> 
            <img src="../assets/est/content-main/24-Chicken.jpg" alt="24 Chicken" class="main-photo"></img>

            <div class="view-right-side">
                <div class="close-button">
                    <img src="../assets/est/content-icons/close.png" alt="Close" class="close-icon">
                </div>

                <div class="view-title-header">
                    <span id="title"> 24 Chicken </span>
                    <div class="rating-container">
                        <span id="rating"> 4.9 </span>
                        <img src="../assets/est/content-icons/rating-icon.png" alt="rating" class="star-rating">
                    </div>
                </div>

                <div class="view-sub-header">
                    <div class="price-holder">
                        <span class="price bold">₱₱</span>
                        <span class="price bold-light">₱₱</span>
                        <span id="dot"> • </span>
                    </div>
                    <div class="tag-container">
                        <span class="tag"> Filipino </span>
                    </div>
                    <div class="tag-container">
                        <span class="tag"> Rice Meal </span>
                    </div>
                </div>

                <div class="view-review-placeholder"> </div>
            </div>
        </div>   
    </div>
    
    <!-------------------- FOOTER -------------------->
    <footer id="contact">
        <div class="footer-follow">
            <span class="footer-text"> Follow Us </span>
            <ul id="socmed">
                <a href="https://www.facebook.com/"><li id="facebook"></li></a>
                <a href="https://www.instagram.com/"><li id="instagram"></li></a>
                <a href="https://www.twitter.com/"><li id="twitter"></li></a>
                <a href="https://www.threads.net/"><li id="threads"></li></a>
                <a href="https://www.youtube.com/"><li id="youtube"></li></a>
            </ul>
        </div>
        <div class="footer-divider"> &nbsp; </div>
        <div class="footer-contact">
            <div id="connect">
                <span class="footer-text"> Connect with Us </span>
            </div>
            <div class="contact-container" id="footer-container1">
                <span class="footer-bold"> taft10@email.com </span>
                <span class="footer-labels"> Email Address </span>
            </div><br>
            <div class="contact-container">
                <span class="footer-bold"> +63 912 345 6789 </span>
                <span class="footer-labels"> Contact Number </span>
            </div>
        </div>
    </footer>
</body>
</html>
