<!DOCTYPE html>
<html>
    <head>
        <title> Sign Up </title>
        <link rel="stylesheet" href="sign-up-in-index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
        <script src="sign-up.js"></script>
    </head>
    <body>
        <!-------------------- BLUE DIVIDER -------------------->
        <div class="blue-div-sign-up">&nbsp;</div>
        <!--------------------- SIGN UP ------------------------>
        <div class="sign-up">
            <div class="welcome-container">
                <a href="home-view.html"><button class="button" id="back-button"> Back to Home Page </button></a>
                <div class="heading">
                    <div class="welcome-message"> Welcome To </div>
                    <div class="taft-10"> Taft 10! </div>
                </div>
            </div>
            <div class="sign-up-container">
                <div class="sign-up-message">
                    <span id="message-1"> Sign Up </span><br>
                    <span id="message-2"> Already have an account? </span>
                    <a href="sign-in-view.html" class="sign-in-link"> Sign In </a>
                </div>
                <form action="home-view.html" class="sign-up-form">
                    <!-------------------- FIELDS -------------------->
                    <div class="fields-sign-up">
                        <label for="username"> Username </label><span class="asterisk">*</span><br>
                        <input type="text" id="username" name="username" required><br>
                        <label for="email"> Email Address </label><span class="asterisk">*</span><br>
                        <input type="email" id="email" name="email" required><br>
                        <div class="name">
                            <div>
                                <label for="lname"> Last Name </label><span class="asterisk">*</span><br>
                                <input type="text" id="lname" name="lname" required><br>
                            </div>
                            <div>
                                <label for="fname"> First Name </label><span class="asterisk">*</span><br>
                                <input type="text" id="fname" name="fname" required>
                            </div>
                        </div>
                        <label for="number"> Phone Number </label><br>
                        <input type="tel" id="number" name="number" placeholder="09XXXXXXXXX" pattern="[0]{1}[9]{1}[0-9]{2}[0-9]{3}[0-9]{4}"><br>
                        
                        <label for="password"> Password </label><span class="asterisk">*</span>
                        <input type="password" name="password" id="password" />
                        <i class="bi bi-eye-slash" id="togglePassword"></i>

                        <label for="confirmPassword"> Confirm Password </label><span class="asterisk">*</span>
                        <input type="password" name="confirmPassword" id="confirm-password" />
                        <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i>

                        <!-- PASSWORD VISIBILITY TOGGLE -->
                        <script>
                            const togglePassword = document.querySelector("#togglePassword");
                            const password = document.querySelector("#password");

                            togglePassword.addEventListener("click", function () {
                                const type = password.getAttribute("type") === "password" ? "text" : "password";
                                password.setAttribute("type", type);
                                this.classList.toggle("bi-eye");
                            });

                            const toggleConfirmPassword = document.querySelector("#toggleConfirmPassword");
                            const confirmPassword = document.querySelector("#confirm-password");

                            toggleConfirmPassword.addEventListener("click", function () {
                                const type = confirmPassword.getAttribute("type") === "password" ? "text" : "password";
                                confirmPassword.setAttribute("type", type);
                                this.classList.toggle("bi-eye");
                            });

                            const form = document.querySelector("form");
                            form.addEventListener('submit', function (e) {
                                e.preventDefault();
                            });
                        </script>

                        <label for="file"> Upload Profile Picure </label><br>
                        <input type="file" id="file" name="file" accept="image/png, image/jpeg"><br>
                    </div>
                    <!-------------------- CHECKBOX -------------------
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox"> I have read and agreed to the <a href="terms-of-service.html" id="terms-of-service">Terms of Service</a> and <a href="privacy-policy.html" id="privacy-policy">Privacy Policy</a></label><br>
                    </div>
                    ------------------- BUTTON --------------------->
                    <div class="submit-button">
                        <input type="submit" class="button" id="sign-up-submit-button" value="Sign Up" required>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
